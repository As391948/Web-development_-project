<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-All Languages of Musics Are Available</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Melodify.png" alt="Melodify">Melodify</li>
            <li>Home</li>

    <div class="container">

                </div>
                <div class="songItem">
                    <img src="Covers/cover2.jpg" alt="2">
                    <span class="songName">Love Me Like You Do</span>
                    <span class="songlist"><span class="timestamp">04:09<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>

                </div>

                    <img src="Covers/cover3.jpg" alt="3">

                <div class="songItem">
                    <img src="Covers/cover4.jpg" alt="4">

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
           <!--fontawesome icons--> 
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="currentSong">One Love</span>
        </div>
        
    </div>
